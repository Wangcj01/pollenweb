<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/admin/style.css}" href="../static/admin/style.css">
</head>
<body>
<div class="login-main">
    <header class="layui-elip">找回密码</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="用户名" class="layui-input" >
        </div>
        <div class="layui-input-inline">
            <input type="text" name="phone" required lay-verify="required" placeholder="手机号" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="newPwd" required lay-verify="required" placeholder="新密码" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">重置</button>
        </div>
    </form>
</div>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use("form",function (){
        var form= layui.form;
        var $= layui.$;
        //监听提交
        form.on("submit(login)",function (data){
            $.ajax({
                url:"/changePwd",
                type:"POST",
                data:data.field,
                dataType:"json",
                success:function(result){
                    // if(result.code=="1"){
                    //     layer.msg(result.msg,{icon:result.icon,anim:result.anim},function (){
                    //         window.location.href = "/detective";
                    //     });
                    // }else{
                    //     layer.msg(result.msg,{icon:result.icon,anim:result.anim});
                    // }
                }
            });
            // return false;
        });
    });
</script>
</body>
</html>
